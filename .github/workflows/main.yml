# when it happens 
on:
  push:
    branches:
      - main # (someone pushing to main branch here)
  workflow_dispatch: # when we click
  
# what it does
jobs: 
  quality_check:
    name: "Quality Check"
    runs-on: "ubuntu-latest"
    steps:
      # get access to repo code
      - name: "Get repo"
        uses: actions/checkout@v6 # use built in existing action to get the repo 
        
      # install python
      - name: "Install Python"
        uses: actions/setup-python@v6
      
      # install all relevant libraries
      - name: "Install libraries"
        run: pip install -r requirements.txt
      
      # run pytest/pylint
      - name: "Run tests"
        run: pytest 
       
      
      
    
